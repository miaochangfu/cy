<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
<title>管理界面 : 登录</title>
<link rel="stylesheet" type="text/css" media="screen" href="@{'/public/layui/css/layui.css'}" />
<link rel="stylesheet" type="text/css" media="screen" href="@{'/public/layui/css/layui.mobile.css'}" />
<link rel="stylesheet" type="text/css" media="screen" href="@{'/public/layui/css/admin.css'}" />
<link rel="stylesheet" type="text/css" media="screen" href="@{'/public/layui/css/login.css'}" />

<script src="@{'/public/layui/layui.all.js'}" type="text/javascript"></script>
<script src="@{'/public/layui/layui.js'}" type="text/javascript"></script>
</head>
<body>
 <div class="layadmin-user-login layadmin-user-display-show" id="LAY-user-login" style="display: none;">
    <div class="layadmin-user-login-main">
    <form class="layui-form layui-form-pane1" action="/userLoginMain" method="post">
      <div class="layadmin-user-login-box layadmin-user-login-header">
        <h3>极限爬楼梯管理后台</h3>
      </div>
      <div class="layadmin-user-login-box layadmin-user-login-body layui-form">
        <div class="layui-form-item">
          <label class="layadmin-user-login-icon layui-icon layui-icon-username" for="LAY-user-login-username"></label>
          <input type="text" name="name" id="LAY-user-login-username" lay-verify="required" placeholder="用户名" class="layui-input">
        </div>
        <div class="layui-form-item">
          <label class="layadmin-user-login-icon layui-icon layui-icon-password" for="LAY-user-login-password"></label>
          <input type="password" name="password" id="LAY-user-login-password" lay-verify="required" placeholder="密码" class="layui-input">
        </div>
        <div class="layui-form-item">
          <button class="layui-btn layui-btn-fluid" lay-submit lay-filter="LAY-user-login-submit" type="submit">登 入</button>
        </div>
      </div>
      </form>
    </div>
 </div>

</body>
</html>
