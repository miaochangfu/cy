<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
<title>管理界面 : 主页</title>
<link rel="stylesheet" type="text/css" media="screen" href="@{'/public/layui/css/layui.css'}" />
<link rel="stylesheet" type="text/css" media="screen" href="@{'/public/layui/css/layui.mobile.css'}" />
<script src="@{'/public/layui/layui.all.js'}" type="text/javascript"></script>
</head>
<body class="layui-layout-body">
<div class="layui-layout layui-layout-admin">
  <div class="layui-header">
    <div class="layui-logo">管理后台管理</div>
    <ul class="layui-nav layui-layout-right">
      <li class="layui-nav-item">
        <a href="javascript:;">admin</a>
        <!-- <dl class="layui-nav-child">
          <dd><a href="">基本资料</a></dd>
          <dd><a href="">安全设置</a></dd>
        </dl>
         -->
      </li>
      <li class="layui-nav-item"><a href="/">退出</a></li>
    </ul>
  </div>
		
  <div class="layui-side layui-bg-black">
    <div class="layui-side-scroll">
      <!-- 左侧导航区域（可配合layui已有的垂直导航） -->
      <ul class="layui-nav layui-nav-tree site-demo-nav">
         #{list listSysMenu,as:'tabDate'}
        <li class="layui-nav-item">
          <a class="javascript:;" href="javascript:;">${tabDate.menu_name} </a>
          <dl class="layui-nav-child">
          #{list listSysMenuAll , as:'menuAll'}
           #{if menuAll.parent_code!=0 && menuAll.parent_code == tabDate.id}
            <dd class="layui-this" ><a href="${menuAll.path_url}" target="option">${menuAll.menu_name}</a></dd>
           #{/if}
           #{/list}
          </dl>
        </li>
         #{/list}
      </ul>
    </div>
  </div>


	<!-- 内容主体区域 scrolling="no" -->
	<div class="layui-body">
	<iframe id="option" name="option" src="/userInfoView" style="overflow: visible;"  frameborder="no" width="100%" height="100%"></iframe>
	</div>

<div class="layui-footer">
  	极限爬楼梯管理后台
</div>

</div>

<script src="@{'/public/layui/layui.all.js'}" type="text/javascript"></script>
<!-- <script src="@{'/public/layui/layui.js'}" type="text/javascript"></script> -->

<script>
layui.use('jquery', function(){ 
  var $ = layui.$ //重点处
  $('dd a').click(function(){
	  $('.layui-this').removeClass('layui-this');
	  $(this).addClass("layui-this");
	  });
});
	
</script>

</body>
</html>
